 (% exxtends 'base.html' %)

 (% block content %)
 <article>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <small>Создано {{post.create}}</small>
 </article>
 <tbody
 >
{% for post in posts %}
    <tr>
        <th scope="row">{{ post.id }}</th>
        <td><a href="(% url 'retrieve' post.id %)">{{ post.title }} </a></td>
        <td>{{ post.content }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.created_at }}</td>
        <td>{{ post.updated_at }}</td>
    </tr>
    <form method="get" action="(% url 'update' post.id %)" style="display: inline;">
        <button type="submit">Обновить</button>
    </form>
{% endfor %}
</tbody>
